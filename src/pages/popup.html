<!doctype html>
<html>
  <head>
    <title>Page Summarizer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html {
        font-size: 16px;
      }

      body {
        width: 600px;
        height: 600px;
      }

      #summary {
        overflow-y: auto;
        word-wrap: break-word;
        padding: 1em 0em;
      }

      #form {
        width: 90%;
        margin-bottom: 1em;
      }

      #extra-instructions {
        width: 100%;
        height: 50px;
        margin: 1em 0em;
        font-size: 1rem;
      }

      #model-cell {
        width: 50%;
        text-align: left;
      }

      #submit-cell {
        width: 50%;
        text-align: right;
      }

      .hint {
        color: grey;
      }

      li {
        margin-bottom: 1em;
      }

      @media screen and (max-width: 600px) {
        body {
          font-size: 1.5rem;
        }

        #extra-instructions {
          height: 20%;
          font-size: 1.5rem;
        }

        button {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Page Summarizer</h1>

    <label for="profileSelector">Profile:</label>
    <select id="profileSelector" name="profileSelector"></select>

    <table id="form">
      <tr>
        <td colspan="2">
          <textarea id="extra-instructions" class="hint"></textarea>
        </td>
      </tr>
      <tr>
        <td id="model-cell">
          <select id="model" name="model">
            <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
            <option value="gpt-3.5-turbo-16k" selected>GPT-3.5-Turbo-16K</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-4-1106-preview">GPT-4-Turbo (beta)</option>
          </select>
        </td>

        <td id="submit-cell">
          <button id="summarize">Summarize page</button>
        </td>
      </tr>
    </table>

    <div id="summary"></div>

    <div id="debug"></div>

    <script src="../../assets/marked.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
