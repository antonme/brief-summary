<!DOCTYPE html>
<html>
  <head>
    <title>Page Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html {
       font-size: 16px;
      }

      body {
        width: 600px;
        height: 600px;
        font-size: 1.2rem
      }

      @media screen and (max-width: 600px) {
        body {
          font-size: 1.5rem;
        }
      }

      #summary {
        overflow-y: auto;
        word-wrap: break-word;
        padding: 1em 0em;
        font-size: 1.3em;
      }

      #extra-instructions {
        width: 80%;
        height: 50px;
        margin: 1em 0em;
      }

      .hint {
        color: grey;
      }

      li {
        margin-bottom: 1em;
      }
    </style>

  </head>
  <body>
    <h1>Page Summarizer</h1>

    <div><textarea id="extra-instructions" class="hint"></textarea></div>
    <div><button id="summarize">Summarize page</button></div>

    <div id="summary"></div>

    <div id="debug"></div>

    <script src="../../assets/marked.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
