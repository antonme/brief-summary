<!doctype html>
<html>
  <head>
    <title>Page Summarizer</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../../assets/bootstrap.min.css" />

    <style>
      body {
        width: 600px;
        height: 600px;
      }

      li {
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body class="p-2">
    <div class="input-group input-group-sm mb-1">
      <span class="input-group-text">Profile</span>
      <select id="profileSelector" name="profileSelector" class="form-select"></select>
    </div>

    <div class="input-group input-group-sm mb-2">
      <span class="input-group-text">Model</span>
      <select id="model" name="model" class="form-select">
        <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
        <option value="gpt-3.5-turbo-16k" selected>GPT-3.5-Turbo-16K</option>
        <option value="gpt-4">GPT-4</option>
        <option value="gpt-4-1106-preview">GPT-4-Turbo (beta)</option>
      </select>
    </div>

    <div class="input-group input-group-sm mb-3">
      <textarea id="extra-instructions" class="hint form-control" rows="3"></textarea>
    </div>

    <div class="input-group input-group-sm mb-3">
      <button id="summarize" class="btn btn-primary">Summarize page</button>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div id="summary"></div>
      </div>
    </div>

    <div id="debug mb-3"></div>

    <script src="../../assets/marked.min.js"></script>
    <script src="../../assets/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
